<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Welcome, {{ user['name'] }}!</h1>
    <p>Email: {{ user['email'] }}</p>
    <p>Favorite Movie: {{ user['fav_movie'] }}</p>
    <p>Favorite Song: {{ user['fav_song'] }}</p>
    <h2>All Users:</h2>
    <ul>
        {% for user_id, user_info in all_users.items() %}
            <li>{{ user_info['name'] }}: {{ user_info['email'] }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}"><button>Logout</button></a>
</body>
</html>
